<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/css/authStyles/registration.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/img/logo/faviconHarmonyLink.ico" rel="shortcut icon" type="image/x-icon">
    <link href="/img/logo/faviconHarmonyLink.ico" rel="icon" type="image/x-icon">
    <title>Rejestracja</title>
</head>
<body>
    <div class="container vh-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-md-3 custom-col-width registration-form">
                <div class="d-flex justify-content-center">
                    <img th:src="@{/img/logo/coloredLogoHarmonyLink.png}" class="mt-3 img-fluid w-75" alt="" oncontextmenu="return false;">
                </div>
                <h6 class="text-center mt-2 mb-4">Twórz magiczne chwile w czasie rzeczywistym!</h6>
                <form action="/auth/registration" method="post">
                    <div class="mb-3">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="login" name="login" th:value="${userData?.getLogin() ?: ''}" th:classappend="${errorLogin} ? 'is-invalid'" placeholder="Login" required>
                            <label for="login" class="form-label">Login</label>
                            <div class="invalid-feedback">
                                <p class="ms-3 fw-bold" th:if="${errorLogin}" th:text="${errorLogin}"></p>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="input-group form-floating mb-3">
                            <div class="form-floating flex-grow-1">
                                <input type="password" id="password" name="password" class="form-control" th:classappend="${errorPassword} ? 'is-invalid'" placeholder="Hasło" required>
                                <label for="password">Hasło</label>
                            </div>
                            <span class="input-group-text">
                                <i id="togglePassword" class="bi bi-eye-slash" onclick="togglePasswordVisibility()"></i>
                            </span>
                        </div>
                        <p class="ms-2 invalid-password fw-bold" th:if="${errorPassword}" th:text="${errorPassword}"></p>
                    </div>
                    <div class="mb-3">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="email" name="email" th:value="${userData?.getEmail() ?: ''}" th:classappend="${errorEmail != null ? 'is-invalid' : (errorNotCorrectEmail != null ? 'is-invalid' : '')}" placeholder="Mail" required>
                            <label for="email" class="form-label">Mail</label>
                            <div class="invalid-feedback">
                                <p class="ms-3 fw-bold" th:if="${errorEmail != null || errorNotCorrectEmail != null}" th:text="${errorEmail ?: errorNotCorrectEmail}"></p>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="form-floating">
                            <input type="date" class="form-control" id="birthdate" name="birthdate" th:value="${userData?.getBirthdate() ?: ''}" th:classappend="${errorUserAge} ? 'is-invalid'" min="1918-11-11" required>
                            <label for="birthdate">Data urodzenia</label>
                            <div class="invalid-feedback">
                                <p class="ms-3 fw-bold" th:if="${errorUserAge}" th:text="${errorUserAge}"></p>
                            </div>
                        </div>
                    </div>
                    <div class="form-floating mb-4">
                        <select class="form-select" id="sex" name="sex" required>
                            <option value="M">Mężczyzna</option>
                            <option value="K">Kobieta</option>
                        </select>
                        <label for="sex">Płeć</label>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary w-100 py-2">Zarejestruj się</button>
                    </div>
                </form>
                <div class="col-12 mt-1 mb-2">
                    <a href="/oauth2/authorization/google" class="btn btn-danger w-100 py-2">
                        <i class="bi bi-google"></i> Zarejestruj się przez Google
                    </a>
                </div>
                <div class="mt-1">
                    <p class="text-center">Masz już konto? <a href="/auth/login" class="text-decoration-none">Zaloguj się</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <script src="/js/auth/passwordField.js">
    </script>
</body>
</html>
