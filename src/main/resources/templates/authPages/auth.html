<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/css/authStyles/auth.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="/img/logo/faviconHarmonyLink.ico" type="image/x-icon">
    <link rel="icon" href="/img/logo/faviconHarmonyLink.ico" type="image/x-icon">
    <title>HarmonyLink</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div id="carouselAuth" class="carousel slide" data-bs-ride="carousel" data-bs-pause="false" data-bs-interval="4000" >
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <h5 class="text-over-image text-primary display-6 fw-bold">HarmonyLink wita Cię!</h5>
                            <img th:src="@{/img/authIMG/auth/1.jpg}" class="d-block w-100 img-fluid" alt="">
                        </div>
                        <div class="carousel-item">
                            <h5 class="text-over-image text-primary display-6 fw-bold">Rozpocznij ekscytujące rozmowy</h5>
                            <img th:src="@{/img/authIMG/auth/2.jpg}" class="d-block w-100 img-fluid" alt="">
                        </div>
                        <div class="carousel-item">
                            <h5 class="text-over-image text-primary display-6 fw-bold">Znajdź swoją szczęśliwą rozmowę</h5>
                            <img th:src="@{/img/authIMG/auth/3.jpg}" class="d-block w-100 img-fluid" alt="">
                        </div>
                        <div class="carousel-item">
                            <h5 class="text-over-image text-primary display-6 fw-bold">Poznaj fascynujących ludzi</h5>
                            <img th:src="@{/img/authIMG/auth/4.jpg}" class="d-block w-100 img-fluid" alt="">
                        </div>
                        <div class="carousel-item">
                            <h5 class="text-over-image text-primary display-6 fw-bold">Odkryj świat nowych spotkań</h5>
                            <img th:src="@{/img/authIMG/auth/5.jpg}" class="d-block w-100 img-fluid" alt="">
                        </div>
                        <div class="carousel-item">
                            <h5 class="text-over-image text-primary display-6 fw-bold">Znajdź swojego idealnego rozmówcę</h5>
                            <img th:src="@{/img/authIMG/auth/6.jpg}" class="d-block w-100 img-fluid" alt="">
                        </div>
                        <div class="carousel-item">
                            <h5 class="text-over-image text-primary display-6 fw-bold">Dołącz teraz i odkryj czat wideo</h5>
                            <img th:src="@{/img/authIMG/auth/7.jpg}" class="d-block w-100 img-fluid" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 h-100 vh-100 rightPanel" style="background-image: url('/img/authIMG/auth/authRightPanelBackground.jpg')">
                <div class="d-flex flex-column align-items-center justify-content-center h-100">
                    <img th:src="@{/img/logo/whiteLogoHarmonyLink.png}" class="img-fluid w-50 ms-2 mt-3"  alt="HarmonyLink">
                    <h2 class="text-white mb-3" style="margin-top: 110px;">Rozpocznij</h2>
                    <div class="d-flex flex-row w-100 justify-content-center align-items-center mb-3">
                        <button class="btn btn-primary mx-1" style="height: 45px; width: 40%;" onclick="location.href='/auth/login'">Zaloguj się</button>
                        <button class="btn btn-light mx-1" style="height: 45px; width: 40%;" onclick="location.href='/auth/registration'">Zarejestruj się</button>
                    </div>
                    <img th:src="@{/img/logo/coloredLogoFischer.png}" class="img-fluid w-25 mt-6" alt="Fischer" style="margin-top: 250px;">
                    <p class="text-white" style="margin-top: 10px;">2024</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>
</html>
