<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/css/home.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="/img/logo/faviconHarmonyLink.ico" rel="shortcut icon" type="image/x-icon">
    <link href="/img/logo/faviconHarmonyLink.ico" rel="icon" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>HarmonyLink</title>
</head>
<body class="body-bg-color">
    <nav class="navbar navbar-expand-lg nav-bg-color">
        <div class="container-fluid">
            <div class="row justify-content-between">
                <div class="col-md-2 ms-5">
                    <img th:src="@{/img/logo/whiteLogoHarmonyLink.png}" class="navbar-brand img-fluid" alt="" oncontextmenu="return false;">
                </div>
                <div class="col-md-auto me-4">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <Li class="px-3">
                                <a class="nav-link" href="/" th:text="${userProfile?.getNickname()}"></a>
                            </Li>
                            <li class="nav-item px-3">
                                <a class="nav-link" href="#"><i class="fa fa-filter"></i> Twoje filtry</a>
                            </li>
                            <li class="nav-item px-3">
                                <a class="nav-link" href="#"><i class="fa fa-users"></i> Ostatnie współrozmówcy</a>
                            </li>
                            <li class="nav-item px-3">
                                <a class="nav-link" href="#"><i class="fa fa-cog"></i> Ustawienia konta</a>
                            </li>
                            <li class="nav-item px-3">
                                <a class="nav-link" href="#"><i class="fa fa-sign-out-alt"></i> Wyloguj się</a>
                            </li>
                        </ul>
                    </div>

                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row justify-content-center mt-1">
            <div class="col-md-6">
                <div class="embed-responsive embed-responsive-16by9 bg-primary">
                    KLO
                </div>
            </div>

            <div class="col-md-6">
                <div class="embed-responsive embed-responsive-16by9">
                    <video id="user-camera" class="mx-1 user-camera" autoplay></video>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <script src="/js/home.js">
    </script>
</body>
</html>
