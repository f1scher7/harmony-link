<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/css/home.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="/img/logo/faviconHarmonyLink.ico" rel="shortcut icon" type="image/x-icon">
    <link href="/img/logo/faviconHarmonyLink.ico" rel="icon" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>HarmonyLink</title>
</head>
<body class="body-bg-color">

    <nav class="navbar navbar-expand-lg nav-bg-color">
        <div class="container-fluid d-flex align-items-center">
            <a class="navbar-brand w-25 ps-3" href="/">
                <img th:src="@{/img/logo/whiteLogoHarmonyLink.png}" class="img-fluid w-75" alt="" oncontextmenu="return false;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="px-3">
                        <a class="nav-link" href="#" th:text="${userProfile?.getNickname()}"></a>
                    </li>
                    <li class="nav-item px-3">
                        <a class="nav-link" href="#"><i class="fa fa-filter"></i> Twoje filtry</a>
                    </li>
                    <li class="nav-item px-3">
                        <a class="nav-link" href="#"><i class="fa fa-users"></i> Ostatnie współrozmówcy</a>
                    </li>
                    <li class="nav-item px-3">
                        <a class="nav-link" href="#"><i class="fa fa-cog"></i> Ustawienia konta</a>
                    </li>
                    <li class="nav-item px-3">
                        <a class="nav-link" href="#"><i class="fa fa-sign-out-alt"></i> Wyloguj się</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="main-container d-flex flex-column align-items-center vh-75">
        <div class="row mt-2 d-flex justify-content-center">
            <div class="col-md-6 col-lg-6 d-flex justify-content-center align-items-center">
                <div class="info-div h-100 d-flex justify-content-center align-items-center">
                <div class="row">
                    <div class="w-100 d-flex justify-content-center mt-2 mb-5">
                        <img th:src="@{/img/logo/coloredLogoHarmonyLink.png}" class="img-fluid w-50" alt="" oncontextmenu="return false;">
                    </div>
                    <div class="col-12 d-flex justify-content-center mt-5 mb-5">
                        <div class="d-inline-block">
                            <h5 class="font-weight-bold" id="users-online">
                            </h5>
                            <h5 class="font-weight-bold" id="users-in-search">
                            </h5>
                            <h5 class="font-weight-bold" id="users-in-call">
                            </h5>
                        </div>
                    </div>
                    <div class="col-md-12 mb-5 mt-4">
                    </div>
                    <div class="col-md-12 mt-1">
                    </div>
                    <div class="w-100 d-flex justify-content-center mt-5">
                        <div class="text-center w-25">
                            <img th:src="@{/img/logo/blueLogoFischer.png}" class="img-fluid w-75" alt="" oncontextmenu="return false;">
                            <h6 class="text-center mt-2">2024</h6>
                        </div>
                    </div>
                </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-6">
                <div id="user-camera-div" class="embed-responsive embed-responsive-21by9 d-flex justify-content-center align-items-center">
                    <video id="user-camera" class="w-100 h-100 embed-responsive-item user-camera" autoplay></video>
                    <audio id="user-audio" autoplay></audio>

                    <div id="camera-error" class="alert alert-danger d-none w-75" role="alert" style="margin-bottom: 90px;">
                        Błąd podczas uzyskiwania dostępu do kamery i mikrofonu.
                        Prosimy zezwolić na dostęp do kamery i mikrofonu w przeglądarce.
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-3 w-100">
            <div class="col-md-6 d-flex flex-row align-items-center justify-content-center ps-0">
                <button type="button" id="start-btn" class="btn btn-success w-100 h-100">
                    <i class="fas fa-play"></i> Start
                </button>
                <button type="button" id="stop-btn" class="btn btn-danger w-100 h-100 mx-3 disabled">
                    <i class="fas fa-stop"></i> Stop
                </button>
                <button type="button" id="filters-btn" class="btn btn-primary w-100 h-100">
                    <i class="fas fa-sliders-h"></i> Filtry
                </button>
            </div>
            <div class="col-md-6 pe-0">
                <button type="button" class="btn btn-primary w-100">Start</button>
                <button type="button" class="btn btn-primary w-100">Start</button>
                <button type="button" class="btn btn-primary w-100">Start</button>
            </div>
        </div>
    </div>

    <span id="user-profile-id" th:text="${userProfile?.getId()}" style="display: none;"></span>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <script src="/js/home.js">
    </script>
</body>
</html>
